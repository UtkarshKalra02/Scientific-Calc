<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epsilon Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #0f0f0f;
            font-family: 'Orbitron', sans-serif;
        }

        h2 {
            font-size: 2.8rem;
            margin-bottom: 1em;
            color: #33ccff;
            text-shadow: 0 0 10px #33ccff, 0 0 20px #33ccff44;
            letter-spacing: 6px;
            text-transform: uppercase;
        }

        .container {
            padding: 20px;
            background: #121212;
            border-radius: 20px;
            box-shadow: 10px 10px 20px #0a0a0a, -10px -10px 20px #1a1a1a;
        }

        .display {
            margin-bottom: 20px;
        }

        #screen {
            width: 100%;
            padding: 20px;
            font-size: 2rem;
            border-radius: 12px;
            border: none;
            outline: none;
            text-align: right;
            background: #1f1f1f;
            color: #33ff99;
            box-shadow: inset 5px 5px 10px #0a0a0a, inset -5px -5px 10px #2a2a2a;
        }

        .btns {
            display: flex;
            flex-direction: column;
        }

        .row {
            display: flex;
            justify-content: center;
            margin: 5px 0;
        }

        button {
            width: 60px;
            height: 45px;
            margin: 5px;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            background: #1c1c1c;
            color: #eee;
            cursor: pointer;
            box-shadow: 5px 5px 10px #0a0a0a, -5px -5px 10px #2a2a2a;
            transition: all 0.2s ease;
        }

        button:hover {
            background: #222;
            box-shadow: inset 2px 2px 4px #0a0a0a, inset -2px -2px 4px #2a2a2a;
        }

        #eval {
            background: #33ccff;
            color: #000;
            font-weight: bold;
        }

        #eval:hover {
            background: #00bfff;
        }

        #ac {
            background: #33cc33;
            color: #000;
            font-weight: bold;
        }

        #ac:hover {
            background: #28a745;
        }

        #ce {
            background: #ff3399;
            color: #000;
            font-weight: bold;
        }

        #ce:hover {
            background: #ff0066;
        }
    </style>
</head>
<body>

    <h2>Epsilon<span style="font-size: 1.5rem;">Calc</span></h2>

    <div class="container">
        <div class="display">
            <input id="screen" type="text" placeholder="0">
        </div>

        <div class="btns">
            <div class="row">
                <button id="ce" onclick="backspc()">CE</button>
                <button onclick="fact()">x!</button>
                <button class="btn">(</button>
                <button class="btn">)</button>
                <button class="btn">%</button>
                <button id="ac" onclick="screen.value=''">AC</button>
            </div>

            <div class="row">
                <button onclick="sin()">sin</button>
                <button onclick="pi()">π</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">÷</button>
            </div>

            <div class="row">
                <button onclick="cos()">cos</button>
                <button onclick="log()">log</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">×</button>
            </div>

            <div class="row">
                <button onclick="tan()">tan</button>
                <button onclick="sqrt()">√</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">-</button>
            </div>

            <div class="row">
                <button onclick="e()">e</button>
                <button onclick="pow()">x<sup>y</sup></button>
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button id="eval" onclick="screen.value=eval(screen.value)">=</button>
                <button class="btn">+</button>
            </div>
        </div>
    </div>

    <script src="calci.js"></script>
</body>
</html>
